
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Ana Sayfa</a></li>
                    <li class="breadcrumb-item active">Standart Aktarım</li>
                </ol>
            </div>
            <h4 class="page-title">Standart Aktarım</h4>
        </div>
    </div>
</div>
<div ng-controller = "standart_transferctrl" ng-init = "New()">  
    <div class="row" >
        <div class="col-12">
            <div class="card">
                <div class="card-body pt-0">
                    <div class="row">
                        <div class="col-lg-6">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="page-title-box">
                                            <h4 class="page-title text-center">Kaynak Veritabanı</h4>
                                        </div>
                                    </div>
                                </div> 
                                <div class="form-group row mb-3">
                                    <label class="col-md-4 col-form-label" for="userName2">Veritabanı IP :</label>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" ng-model = "Source.server">
                                            <div class="input-group-append">
                                                <button class="btn btn-dark btn-block waves-effect waves-light" ng-click = "BtnIpList(0)" type="button">...</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-block waves-effect waves-light" ng-click = "BtnSourceDataBaseCheck()" type="button"><i class="fe-check"></i></button>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="inputEmail3" class="col-4 col-form-label">Kullanıcı/Şifre :</label>
                                    <div class="col-4">
                                        <input type="text" class="form-control" ng-model = "Source.user">
                                    </div>
                                    <div class="col-4">
                                        <input type="text" class="form-control" ng-model = "Source.password">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-md-4 col-form-label" for="userName2">Veritabanı :</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model = "Source.database" ng-change = CmbSourceDatabaseChange()>
                                            <option ng-repeat = "SourceDatabase in SourceDatabaseList">{{SourceDatabase.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-md-4 col-form-label" for="userName2">Kaynak Tablo :</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model = "Source.table">
                                            <option ng-repeat = "TableList in SourceTableList">{{TableList.name}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-md-4 col-form-label" for="userName2">Kaynak Satır :</label>
                                    <label class="col-md-4 col-form-label text-center" for="userName2">Seçilen Satır Sayısı : {{ToplamSatir}}</label>
                                    <div class="col-md-4">
                                        <button class="btn btn-dark btn-block waves-effect waves-light" ng-click = "BtnSelectProduct()" type="button">Satır Seçimi</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="page-title-box">
                                            <h4 class="page-title text-center">Hedef Veritabanı</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-md-4 col-form-label" for="userName2">Veritabanı IP :</label>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" ng-model = "Target.server">
                                            <div class="input-group-append">
                                                <button class="btn btn-dark btn-block waves-effect waves-light" ng-click = "BtnIpList(1)" type="button">...</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-block waves-effect waves-light" ng-click = "BtnTargetDataBaseCheck()" type="button"><i class="fe-check"></i></button>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="inputEmail3" class="col-4 col-form-label">Kullanıcı/Şifre :</label>
                                    <div class="col-4">
                                        <input type="text" class="form-control" ng-model = "Target.user">
                                    </div>
                                    <div class="col-4">
                                        <input type="text" class="form-control" ng-model = "Target.password">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-md-4 col-form-label" for="userName2">Veritabanı :</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model = "Target.database" ng-change = CmbTargetDatabaseChange()>
                                            <option ng-repeat = "TargetDatabase in TargetDatabaseList">{{TargetDatabase.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-md-4 col-form-label" for="userName2">Hedef Tablo :</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model = "Target.table">
                                            <option ng-repeat = "TableList in TargetTableList">{{TableList.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-md-8 offset-4">
                                        <button class="btn btn-dark btn-block waves-effect waves-light" ng-click = "BtnTransfer()" type="button">Kayıtları Aktar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="progress mb-0">
                <div class="progress-bar bg-dark" id="PrBar" role="progressbar" style="width: 0%;">0 %</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body pt-0">
                    <div class="form-group row mb-0">
                        <div class="col-12">
                            <div class="page-title-box">
                                <h6 class="page-title text-center">Başarılı İşlemler</h6>
                            </div>
                        </div>
                    </div> 
                    <div id = "TblInfo"></div>
                </div> 
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body pt-0">
                    <div class="form-group row mb-0">
                        <div class="col-4 offset-4">
                            <div class="page-title-box">
                                <h6 class="page-title text-center text-danger">Başarısız İşlemler</h6>
                            </div>
                        </div>
                        <div class="col-4 pt-3">
                            <button class="btn btn-dark btn-block waves-effect waves-light" ng-click = "BtnErrorTransfer()" type="button">Tekrar Aktar</button>
                        </div>
                    </div>
                    <div id = "TblError"></div>
                </div> 
            </div>  
        </div>
    </div>
    <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fullWidthModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-full-width">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="fullWidthModalLabel">Satır Seçimi</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <div id = "TblGrid"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Çıkış</button>
                </div>
            </div>
        </div>
    </div>
    <div id="MdlIpList" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fullWidthModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="fullWidthModalLabel">Server Listesi</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <div id = "TblServer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Çıkış</button>
                </div>
            </div>
        </div>
    </div>
</div>
